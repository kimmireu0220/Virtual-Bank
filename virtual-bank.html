<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Money Transfer</title>

  <link rel="stylesheet" href="CSS/common.css">
  <link rel="stylesheet" href="CSS/sign-up.css">
  <link rel="stylesheet" href="CSS/sign-in.css">
  <link rel="stylesheet" href="CSS/transfer.css">
  <link rel="stylesheet" href="CSS/revise.css">
</head>

<body>
  <!--회원가입 화면-->
  <div class="signUp" id="hidden">
    <header>
      <nav class="signUp-nav">
        <h1 class="signUp-nav__title"><a href="">Virtual Bank</a></h1>
      </nav>
    </header>
    <main>
      <section class="signUp-section">
        <h3 class="signUp-section__title">Virtual Bank 회원가입</h3>
        <form class="signUp-section__form">
          <label for="signUp-section__form__id">아이디</label>
          <input type="text" id="signUp-section__form__id">
          <label for="signUp-section__form__password">비밀번호</label>
          <input type="password" id="signUp-section__form__password">
          <label for="signUp-section__form__confirm-password">비밀번호 확인</label>
          <input type="password" id="signUp-section__form__confirm-password">
          <button type="button" class="signUp-section__form__signUp-button">회원가입</button>
        </form>
      </section>
    </main>
  </div>

  <!--로그인 화면-->
  <div class="signIn">
    <header>
      <nav class="signIn-nav">
        <h3 class="signIn-nav__title"><a href="">Virtual Bank</a></h3>
      </nav>
    </header>
    <main>
      <section class="signIn-section">
        <h3 class="signIn-section__title">Virtual Bank 로그인</h3>
        <form class="signIn-section__form">
          <input type="text" id="signIn-section__form__id" placeholder="아이디" autofocus>
          <input type="password" id="signIn-section__form__password" placeholder="비밀번호">
          <input type="submit" class="signIn-section__form__signIn-button" value="로그인">
        </form>
        <div class="signIn-section__error" id="hidden">
          <div class="signIn-section__error-message"></div>
        </div>
        <div class="signIn-section__division-line">-------------------- 또는 --------------------</div>
        <button class="signIn-section__signUp-button">새 계정 만들기</button>
      </section>
    </main>
  </div>

  <!--송금 화면-->
  <div class="trasnfer" id="hidden">
    <header>
      <nav class="transfer-nav">
        <div class="transfer-nav__logo">
          <h1 class="transfer-nav__logo-title">
            <a href="#">Virtual Bank</a>
          </h1>
          <div class="transfer-nav__logo-icon">
            <i class="fa-solid fa-money-bill-transfer"></i>
          </div>
        </div>
        <div class="transfer-nav__user">
          <span class="transfer-nav__user-name"></span>
          <button class="transfer-nav__user-logout">로그아웃</button>
          <button class="transfer-nav__user-menuButton">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <section class="transfer-section">
        <h3 class="transfer-section__title">Virtual Bank 송금</h3>
        <form class="transfer-section__form">
          <div class="transfer-section__form__balance"></div>
          <label for="transfer-section__form__account">계좌번호</label>
          <input type="number" id="transfer-section__form__account">
          <label for="transfer-section__form__amount">금액</label>
          <input type="number" id="transfer-section__form__amount">
          <button type="button" class="transfer-section__form__button">송금하기</button>
        </form>
      </section>
    </main>
    <aside class="transfer-aside">
      <ul class="transfer-aside__menus" id="hidden">
        <button class="transfer-aside__menus__revise">정보 수정</button>
        <button class="transfer-aside__menus__delete">회원 탈퇴</button>
      </ul>
    </aside>
    <div class="transfer__modal-overlay" id="hidden">
      <div class="transfer__modal" id="hidden">
        <div class="transfer__modal__question">회원 탈퇴를 하시겠습니까?</div>
        <div class="trasnfer__modal__buttons">
          <button class="transfer__modal__ok-button">⭕️</button>
          <button class="transfer__modal__no-button">❌</button>
        </div>
      </div>
    </div>
  </div>

  <!--정보 수정 화면-->
  <div class="revise" id="hidden">
    <header>
      <nav class="revise-nav">
        <h1 class="revise-nav__title">
          <a href="">Virtual Bank</a>
        </h1>
      </nav>
    </header>
    <main>
      <section class="revise-section">
        <h3 class="revise-section__title">Virtual Bank 정보 변경</h3>
        <form class="revise-section__form">
          <label for="revise-section__form__current-password">현재 비밀번호</label>
          <input type="password" id="revise-section__form__current-password">
          <label for="revise-section__form__change-password">변경 비밀번호</label>
          <input type="password" id="revise-section__form__change-password">
          <label for="revise-section__form__confirm-change-password">비밀번호 확인</label>
          <input type="password" id="revise-section__form__confirm-change-password">
          <button type="button" class="revise-section__form__revise-button">비밀번호 변경</button>
        </form>
      </section>
    </main>
  </div>

  <!--모달-->
  <article class="modal-overlay" id="hidden">
    <div class="modal" id="hidden">
      <div class="modal-text">내용</div>
      <div class="modal-buttons">
        <button class="okButton">확인</button>
      </div>
    </div>
  </article>

  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/41017236e2.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
